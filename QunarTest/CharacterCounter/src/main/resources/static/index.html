<html>
<head>

<script type="text/javascript">
      var xmlhttp;
      function locaAjax() {
          if (window.XMLHttpRequest){
              xmlhttp=new XMLHttpRequest();
          }
          else{
              xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
          }

          var text = document.getElementById("textarea").value;
          var _json = jQuery.param({ "text": text });
          $.ajax({
              type:"POST",
              url:"ServletInput",
              data:_json,
              success:resultOk
          });
      }
      function createXmlhttp() {

      }
    function loadXml() {
        if (window.XMLHttpRequest){
            xmlhttp=new XMLHttpRequest();
        }

        else{
            xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
        }
        var text = document.getElementById("textarea").value;
        xmlhttp.onreadystatechange = resultOk;

        xmlhttp.open("POST","/textWordCount",true);
       // alert(text);
        xmlhttp.setRequestHeader("Content-type","application/x-www-form-urlencoded");
        xmlhttp.send("textarray="+text);
    }
    function resultOk() {
      var objs = eval(xmlhttp.responseText);
    document.getElementById("lableEnglish").innerHTML=objs[2].characterNum;
    document.getElementById("lableNumber").innerHTML=objs[2].numberNum;
    document.getElementById("lableChinese").innerHTML=objs[2].chineseNum;
    document.getElementById("lableMark").innerHTML=objs[2].punctuationNum
    var top3 = "<tr>"
            +"<td><label>名称</label></td>"
            +"<td>个数</td>"
        +"</tr>";
    for(var par in objs[1]){
    top3 = top3+"<tr><td>"+par+"</td><td>"+objs[1][par]+"</td></tr>";
    }
    document.getElementById("top3").innerHTML = top3;
    }


    function selectValue() {
        var radio = document.getElementsByName("select");
        for(i =0 ;i< radio.length;i++){
            if(radio[i].checked && radio[i].id == "text" ){
                document.getElementById("selectfile").style.display="none";
                document.getElementById("selecttext").style.display="inline";
            }
            else if(radio[i].checked && radio[i].id == "file"){
                document.getElementById("selectfile").style.display="inline";
                document.getElementById("selecttext").style.display="none";
            }

        }
    }
    function cleanStr() {
        document.getElementById("textarea").value="";
    }

  </script>
<body>
<script src="jquery-3.1.1.js" language="JavaScript"></script>
<span id="title"></span>
<br>
<label><input type="radio" name="select" onclick="selectValue()" checked="checked" id="file"/>文件上传</label>

<label><input type="radio" name="select" onclick="selectValue()" id="text"/>文本输入</label>

<br>
<div>

    <form action="wordCount/" method="post" id="selectfile" enctype="multipart/form-data">
        <table id="filetable">
            <tr>
                <td align="right"><input type="file" name="file" id="upfile" value="上传文件"></td>
                <td align="left"><input type="button" onclick="fileSubmit()" value="统计" ></td>
            </tr>
        </table>
    </form>

    <form method="post" id="selecttext" style="display: none" action="wordCount/">
        <textarea cols="30" rows="7" id="textarea" name="textarray"></textarea>
        <input type="button" value="统计" onclick="loadXml()" id="bt_submit"/>
        <input type="button" value="清空内容" onclick="cleanStr()" id="clearText"/>

</div>
